<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITY BOX</title>
    <link rel="stylesheet" href="icons/foundation-icons.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <div class="off-canvas-wrapper">
      
      <!-- Logo -->
      <section id="logo-container">
        <div class="text-center">
          <img class="logo" src="assets/logo.png">
        </div>
      </section>
      <!-- /Logo -->

      <!-- Mobile Nav -->
      <div id="mySidenav" class="sidenav" data-magellan>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Quienes somos</a>
        <a href="#servicios-container" onclick="closeNav()">Servicios</a>
        <a href="#ubicaciones-container"  onclick="closeNav()">Ubicaciones</a>
        <a href="#contacto-container"  onclick="closeNav()">Contacto</a>
        <hr>
        <div id="social">
          <a href="#">
            <i class="fi-social-facebook"></i>
          </a>
          <a href="#"  target="_blank">
            <i class="fi-social-instagram"></i>
          </a>
          <a href="#"  target="_blank">
            <i class="fi-social-twitter"></i>
          </a>
          <p id="copy">Copyright 2017 Citybox, Todos los Derechos Reservados.</p>
        </div>
      </div>


      <div id="mobileNavBar" class="show-for-small-only">
        <a id="buguerMenu" href="javascript:void(0);" class="icon" onclick="openNav()">&#9776;</a>
      </div>
      <!-- /Mobile Nav -->

      <!-- Nav -->
      <section id="scrollSticky" data-sticky-container class="hide-for-small-only">
        <div class="data-sticky" data-sticky id="sticky" data-options="marginTop:0;" data-sticky-on="small" data-top-anchor="scrollSticky" >
          <nav id="menu-container" data-magellan data-offset="13">
            <ul class="menu align-spaced">
              <li>
                <a href="#">Quienes somos</a>
              </li>
              <li>
                <a href="#servicios-container">Servicios</a>
              </li>
              <li>
                <a href="#ubicaciones-container">Ubicaciones</a>
              </li>
              <li>
                <a href="#contacto-container">Contacto</a>
              </li>
            </ul>
          </nav>
        </div>
      </section>
      <!-- /Nav -->

      
      <!-- Footer -->
      <section id="footer-container">
        <div class="row">
          <h5>Citybox</h5>
        </div>
        <div class="row footer">
          <div class="column">
            <p>Copyright 2017 Revsys, S.A. de C.V. Todos los Derechos Reservados.</p>
          </div>
          <div class="column">
            <p id="aviso-privacidad"><a href="#">Aviso de privacidad</a></p>
          </div>
        </div>
      </section>
      <!-- /Footer -->
    </div>

<script type="text/javascript">
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0px";
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbFy2cjoGGWybu_u4Te23uNWht-3G1aZM&callback=myMap"></script>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
